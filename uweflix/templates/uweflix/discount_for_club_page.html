
{% extends "uweflix/layout.html" %}
{% block title %}
Discounts
{% endblock %}

{% block header %} 
Discounts
{%endblock %}

{% block content %}

<div class="panel">
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}


<p id="discountAmount">0%</p>

<form method="POST">
    {% csrf_token %}
    <div class="flex-container">
        {{ form.club_rep }}
    </div>
    <div class="flex-container">
        <input type="hidden" name="discountValue" id="discountValueForm" />
        <div><button class="button">Submit</button></div>
    </div>

    <table style="margin-left: auto; margin-right: auto;">
        <tr>
            <td><button type="button" onclick="change_discountAmount('5')" class="button">5%</button></td>
            <td><button type="button" onclick="change_discountAmount('10')" class="button">10%</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="change_discountAmount('15')" class="button">15%</button></td>
            <td><button type="button" onclick="change_discountAmount('20')" class="button">20%</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="change_discountAmount('25')" class="button">25%</button></td>
            <td><button type="button" onclick="change_discountAmount('30')" class="button">30%</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="change_discountAmount('35')" class="button">35%</button></td>
            <td><button type="button" onclick="change_discountAmount('50')" class="button">50%</button></td>
        </tr>
    </table>
</form>

<script>
function change_discountAmount(percentage) {
    document.getElementById("discountAmount").innerHTML = percentage + "%";
    document.getElementById("discountValueForm").value = percentage;
}
</script>

</div>
{% endblock %}
